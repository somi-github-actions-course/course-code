name: Matrix
on: [push]

jobs:
    node-matrix:
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest]
                node-version: [12, 14, 16]
            max-parallel: 3
        runs-on: ${{ matrix.os }}
        steps:
            - run: node -v
            - uses: actions/setup-node@v3
              with:
                node-version: ${{ matrix.node-version }}
            - run: node -v
