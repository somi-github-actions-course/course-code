name: Simple action
on: [push]

jobs:
    simple-action:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Simple js action
              id: greet
              # uses: actions/hello-world-javascript-action@v1
              uses: ./.github/actions/hello
              with:
                who_to_greet: Somi
            - name: Log Output
              run: echo "${{ steps.greet.outputs.time }}"
            - name: Log ENV var
              run: echo $HELLO_TIME
